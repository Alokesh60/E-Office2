<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="final.css">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>
                    Login
                </h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                 <div class="input-box"> 
                    <select required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Finance Officer</option>
                        <option value="dean">Dean</option>
                        <option value="academic">Academic Administrator</option>
                    </select>
            
               </div> 
                <div class="input-box"> 
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forget-link">
                    <a href="#"> Forgot password ?</a>

                </div>
                <button type="submit" class="btn">Login</button>
                <p class="google-login">Log in with Google</p>
                <div class="social-icons">
                    <a href="#">
                        <i class='bx bxl-google' >
                    </i>
                   </a>
                </div>
            </form>
        </div>
         <div class="form-box register">
            <form action="">
                <h1 >
                  Register
                </h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                
                <button type="submit" class="btn">Register</button>
                <p class="google-login"> Register with Google</p>
                <div class="social-icons">
                    <a href="#">
                        <i class='bx bxl-google' >
                    </i>
                   </a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-pannel toggle-left">
                 
                <h1>Hello,Welcome!</h1>
                <p style="color: white;">Don't have an account?</p>
                <button style="color: white;"class="btn register-btn">Register</button>
                
            </div>
             
            <div class="toggle-pannel toggle-right">
                 
                <h1>Welcome Back!</h1>
                <p style="color: white;">Already have an account?</p>
                <button style="color: white;" class="btn login-btn">Login</button>
                
            </div>
        </div>
    </div>
    <script src="final.js"></script>
</body>
</html>
